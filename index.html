<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="header">STONE PAPER SCISSOR</h1>
    <div class="box">
        <div id="paper" class="sign"><img src="/public/paper-emoji.png" alt=""></div>
        <div id="stone" class="sign"><img src="/public/rock-emoji.png" alt=""></div>
        <div id="scissors" class="sign"><img src="/public/scissors-emoji.png" alt=""></div>
    </div>
    <div class="resultBox">
        <div id="scoreCard">
            <div class="result" id="You">
                <h1 id="ys">0</h1>
                <h3>You</h3>
            </div>
            <div class="result" id="Comp">
                <h1 id="cs">0</h1>
                <h3>Comp</h3>
            </div>
        </div>
        <div class="textresult">PLAY YOUR MOVE</div>
        <div id="reset">reset</div>
    </div>
</body>
<script src="first.js"></script>

</html>
